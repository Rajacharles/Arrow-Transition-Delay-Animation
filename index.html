<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Social Transition Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="contact-area">
        <div class="contact">
            <main>
                <section>
                    <div class="content">
                        <img src="bg1.jpg" alt="Profile Image">

                        <aside>
                            <h1>Seth Philips</h1>
                            <p>
                                Hi, I'm Seth Philips and I'm a Graphic and Visual Designer.
                            </p>
                        </aside>

                        <button>
                            <span>Contact Me</span>

                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"> 
                                <g class="nc-icon-wrapper" fill="#444444"> 
                                    <path d="M14.83 30.83L24 21.66l9.17 9.17L36 28 24 16 12 28z"></path> 
                                </g> 
                            </svg>
                        </button>
                    </div>

                    <div class="title">
                        <p>Contact Me</p>
                    </div>
                </section>
            </main>

            <nav>
                <a href="" class="gmail">
                    <div class="icon">
                        <i class='bx bx-mail-send'></i>
                    </div>

                    <div class="content">
                        <h1>Email</h1>
                        <span>Sethphilips@gmail.com</span>
                    </div>

                    <i class='bx bxs-chevrons-right arrow'></i>
                </a>


                <a href="#" class="facebook">
                    <div class="icon">
                        <i class='bx bxl-facebook-circle'></i>
                    </div>

                    <div class="content">
                        <h1>Facebook</h1>
                        <span>Seth Philips</span>
                    </div>

                    <i class='bx bxs-chevrons-right arrow'></i>
                </a>

                <a href="" class="twitter">
                    <div class="icon">
                        <i class='bx bxl-twitter'></i>
                    </div>

                    <div class="content">
                        <h1>Twitter</h1>
                        <span>@sethphilips</span>
                    </div>

                    <i class='bx bxs-chevrons-right arrow'></i>
                </a>

            </nav>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
